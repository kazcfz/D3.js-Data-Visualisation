<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="Data Visualisation"/>
  <meta name="keywords" content="HTML, CSS, D3"/>
  <meta name="author" content="Chiew Yee Teng"/>

  <title>United State </title>

  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
  <h1>United State map</h1>

<script>

  var w = 700;
  var h = 500;

  var projection = d3.geoMercator()
                     .center([-92.5, 41])
                     .translate([w/2, h/2])
                     .scale(670);

  var path = d3.geoPath()
               .projection(projection);

  var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h)
              .attr("fill", "grey");

  d3.json("gz_2010_us_040_00_5m.json", function(json) {

      svg.selectAll("path")
         .data(json.features)
         .enter()
         .append("path")
         .attr("d", path);
  });
</script>

</body>
</html>
